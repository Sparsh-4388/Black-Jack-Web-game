<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <title>Blackjack Dealer Mode</title>
</head>

<body>

    <h1>♠ Blackjack ♣</h1>

    <div id="game-area">
    
        <div class="section">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards">Cards: </div>
            <div id="dealer-sum" class="score">Sum: 0</div>
        </div>

        <div class="section">
            <h2>Player</h2>
            <div id="cards-el" class="cards">Cards: </div>
            <div id="sum-el" class="score">Sum: 0</div>
        </div>

        <div id="message-el">Ready to play?</div>

        <div>
            <button id="start-el">START GAME</button>
            <button id="new-card-el" disabled>HIT</button>
            <button id="stand-el" disabled>STAND</button>
            <button id="buy-in-el">BUY-IN</button>
        </div>

        <div id="player-el"></div>
    </div>

    <script src="pract.js"></script>

</body>
</html>
